<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Nunito:wght@200;300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Registration</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="text-section">
          <h1>Learn to code by watching others</h1>
          <p>
            See how eexperienced developers solve problems in real-time.
            Watching scripted tutorials is great, but understanding how
            developers thinks is invaluable.
          </p>
        </div>

        <div class="form-section">
          <button>
            Try it free 7 days <span>then $20/mo. thereafter</span>
          </button>
          <div class="container">
            <form id="form" action="#">

              <div class="input-control">
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <span class="error"></span>
              </div>

              <div class="input-control">
                
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                <span class="error"></span>
              </div>

              <div class="input-control">
                
                <input type="email" id="email" name="email" placeholder="Email Address">
                <span class="error"></span>
              </div>

              <div class="input-control">
                
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="error"></span>
              </div>

              <button type="submit">Claim your free trial</button>
              <p id="form-footer">
                By clicking this button you are agreeing to our
                <a href="#">Terms and Services</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
